<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your book library</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap');
        </style> 
</head>
<body>
    <div class="container">
        <div class="header">
            
            <p><img src="imgs/book.svg">Your Book Library</p>
            <button>Sign up</button>
        </div>

        <div class="footer">
            <h1>The Odin Library</h1>
        </div>

        <div class="maincontent">
            

        </div>

        <div class="sidebar">
            <div><h1>Add a book!</h1></div>
            <div class="form">
                <label for="title">Title</label> 
                <input type="text" id="title" name="title" value="">
                <label for="author">Author</label>
                <input type ="text" id="author" name="author" value="">
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages" value="">
                <div class="readcheck"><label for="read">Read?</label>
                <input type="checkbox" id="read" name="read" >
                </div>
              </div>
             <div class="buttonadd">
                <button class="addbutton">Add!</button>
            </div>
              



            




        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
